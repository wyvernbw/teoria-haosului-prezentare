	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

Teoria haosului sau teoria sistemelor complexe descrie comportamentul anumitor sisteme dinamice neliniare, a acelor sisteme care prezintă fenomenul de instabilitate numit sensibilitate față de condițiile inițiale, motiv pentru care comportamentul lor pe termen relativ lung (deși se conformează legilor deterministe) este imprevizibil, adică aparent haotic (de unde și denumirea teoriei).
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Problema celor 3 corpuri
**problema celor trei corpuri** este problema ca, fiind cunoscute pozițiile și vitezele  inițiale a trei mase punctuale, să se determine mișcarea lor ulterioară în conformitate cu legile lui Newton ale mișcării și legea gravitației universale (de asemenea formulată de Newton).

<img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Three-body_Problem_Animation_with_COM.gif" alt="" style="object-fit: scale-down">
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Atractori clasici. Atractori de punct fix

<img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Critical_orbit_3d.png" alt="" style="object-fit: scale-down">


Un punct fix al unei funcții sau al unei transformări este un punct care corespunde lui însuși. Dacă privim evoluția unui sistem dinamic ca o serie de transformări, atunci poate sau nu să existe un punct care rămâne fix sub fiecare transformare.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Exemple Atractori Clasici. Pendulul

<img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/PenduloTmg.gif" alt="" style="object-fit: scale-down">


Un pendul simplu în prezența amortizării (de exemplu, datorată rezistenței aerului sau frecării) va ajunge în cele din urmă să se oprească în punctul său cel mai de jos. Acest punct de repaus este un atractor fix.

## Atractori stranii


<img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Lorenz_attractor_in_Julia.gif" alt="" style="object-fit: scale-down">


Unele sisteme dinamice sunt haotice peste tot, dar în multe cazuri comportamentul haotic se găsește doar într-un subset al spațiului fazelor. Cazurile de cel mai mare interes apar atunci când comportamentul haotic are loc pe un atractor, deoarece atunci un set mare de condiții inițiale conduce la orbite care converg spre această regiune haotică.

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
